<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <form onsubmit="return Verifier()">

                        <td>
                            Matricule
                        </td>
                        <td>

                    </tr>
                    <tr>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>

                    <tr>

                        </td>

            <button>Inscrire</button>
            <button type="reset">Annuler</button>
